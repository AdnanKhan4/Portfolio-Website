name: portfolio_web
description: "Portfolio Website"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  avatar_glow: ^2.0.2
  animated_text_kit: ^4.2.2
  flutter_glow: ^0.3.2
  card_animation_hover: ^0.0.2
  http: ^1.2.2
  mailer: ^6.2.0
  flutter_spinkit: ^5.2.1
  provider: ^6.1.2
  font_awesome_flutter: ^10.8.0
  flutter_advanced_drawer: ^1.3.7
  url_launcher: ^6.3.1  
  auto_size_text: ^3.0.0
  flutter_animate_on_scroll: ^0.1.1
  flutter_dotenv: ^5.2.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf

